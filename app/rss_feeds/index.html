<div class="row">
  <div class="col-md-6">
  </div>
  <div class="col-md-6">
    <span class="btn btn-lg glyphicon glyphicon-plus btn-success pull-right" ui-sref="newRssFeed({})"> </span>
  </div>
</div>

<div class="table-responsive">
  <table st-table="rssFeeds" class="table table-hover table-striped">
    <thead>
     <tr>
        <th>URL</th>
        <th>Created At</th> 
        <th>Updated At</th>
        <th>Parsed On</th>
        <th>Deactivated On</th>
        <th>Paused On</th>
        <th>Last Parse Count</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="feed in rssFeeds" class="{{colorize(feed.status)}}">
        <td><a href="{{feed.url}}" target="_blank">{{feed.url}}</a></td>
        <td>{{feed.created_at | date}}</td>
        <td>{{feed.updated_at | date}}</td>
        <td>{{feed.parsed_on | date}}</td>
        <td>{{feed.deactivated_on | date}}</td>
        <td>{{feed.paused_on | date}}</td>
        <td>{{feed.last_parse_count}}</td>
        <td>{{feed.status}}</td>
        <td>
        <button type="button" class="btn btn-sm btn-danger" ng-click="toggleFeed(feed)">
          <i class="glyphicon " data-action='activate' feed-button>
          </i>
        </button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="5" class="text-center">
          <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
