<div ng-show="error" class="alert alert-danger">{{error}}</div>

<form novalidate class="form-horizontal">
  <div class="row">
    <div class="col-xs-3">
  
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" ng-model="user.email" id="email" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="token" class="col-sm-2 control-label">Token</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" ng-model="user.token" id="token" placeholder="Token">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" ng-click="login(user)">Sign in</button>
        </div>
      </div>
    
    </div>
  </div>
</form>
